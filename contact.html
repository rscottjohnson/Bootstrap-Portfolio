<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Scott Johnson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand brand-text" href="#">Scott Johnson</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- ml-auto added to float links to the right of the navbar-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#">About
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h1>Contact</h1>
                </div>
            </div>
            <form>
                <div class="form-group">
                    <label class="label" for="FormControlInput1">Name</label>
                    <input type="text" class="form-control" id="FormControlInput1" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label class="label" for="FormControlInput2">Email</label>
                    <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="label" for="FormControlTextarea1">Message</label>
                    <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>

        </div>
        <div class="push">
        </div>
    </div>


    <footer class="footer">
        <div class="footer-container">
            <span class="text-muted" id="p-footer">Copyright &copy;</span>
        </div>
    </footer>
</body>

</html>
